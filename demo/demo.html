<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Portfolio Viewer - Demo</title>
    
    <!-- Spoof URL for demo purposes -->
    <script>
        // Override window.location.href to make the userscript think we're on the dashboard
        Object.defineProperty(window.location, 'href', {
            get: function() {
                return 'https://app.sg.endowus.com/dashboard';
            },
            configurable: true
        });
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Mock Tampermonkey API -->
    <script>
        const mockStorage = {};
        
        window.GM_setValue = function(key, value) {
            mockStorage[key] = value;
        };
        
        window.GM_getValue = function(key, defaultValue) {
            return mockStorage.hasOwnProperty(key) ? mockStorage[key] : defaultValue;
        };
        
        window.GM_deleteValue = function(key) {
            delete mockStorage[key];
        };
        
        window.GM_cookie = undefined;
    </script>
    
    <!-- Load and inject mock data -->
    <script>
        fetch('mock-data.json')
            .then(response => response.json())
            .then(mockData => {
                GM_setValue('api_performance', JSON.stringify(mockData.performance));
                GM_setValue('api_investible', JSON.stringify(mockData.investible));
                GM_setValue('api_summary', JSON.stringify(mockData.summary));
                console.log('[Demo] Mock data loaded - Personal and Holiday buckets with core-satellite goals');
            })
            .catch(error => {
                console.error('[Demo] Failed to load mock data:', error);
            });
    </script>
    
    <!-- Load userscript -->
    <script src="goal_portfolio_viewer.user.js"></script>
</body>
</html>
