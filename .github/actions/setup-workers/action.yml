name: Setup Workers
runs:
  using: composite
  steps:
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.12.3
    - name: Install workers dependencies
      shell: bash
      run: pnpm --filter ./workers install --frozen-lockfile
