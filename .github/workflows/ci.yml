name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
    
permissions:
  contents: read
  pull-requests: write
  
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm run test:coverage

    - name: Post coverage comment
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const summary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
          const baseKey = 'tampermonkey/goal_portfolio_viewer.user.js';
          const userscript = summary[baseKey] || summary.total;
          const format = data =>
            `S:${(data.statements?.pct ?? 0).toFixed(2)}% B:${(data.branches?.pct ?? 0).toFixed(2)}% F:${(data.functions?.pct ?? 0).toFixed(2)}% L:${(data.lines?.pct ?? 0).toFixed(2)}%`;
          const delta = (a, b) => ((a?.pct ?? 0) - (b?.pct ?? 0)).toFixed(2);
          const body = [
            '### ðŸ“Š Coverage Summary',
            `- Userscript: ${format(userscript)}`,
            `- Overall: ${format(summary.total)}`,
            `- Delta (Userscript vs Overall): S:${delta(userscript.statements, summary.total.statements)}% ` +
              `B:${delta(userscript.branches, summary.total.branches)}% ` +
              `F:${delta(userscript.functions, summary.total.functions)}% ` +
              `L:${delta(userscript.lines, summary.total.lines)}%`
          ].join('\n');
          await github.rest.issues.createComment({
            ...context.repo,
            issue_number: context.issue.number,
            body
          });
    
    - name: Post coverage comment
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const summary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8')).total;
          const body = [
            '### ðŸ“Š Coverage Summary',
            '',
            `- Statements: **${summary.statements.pct}%**`,
            `- Branches: **${summary.branches.pct}%**`,
            `- Functions: **${summary.functions.pct}%**`,
            `- Lines: **${summary.lines.pct}%**`,
          ].join('\n');
          await github.rest.issues.createComment({
            ...context.repo,
            issue_number: context.issue.number,
            body
          });
