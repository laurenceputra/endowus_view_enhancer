name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
    
permissions:
  contents: read
  pull-requests: write
  
jobs:
  pr-template:
    name: PR Template Check
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
    - name: Validate PR body
      uses: actions/github-script@v7
      with:
        script: |
          const body = context.payload.pull_request?.body || '';
          const requiredHeadings = [
            '## Change Brief',
            '## Stage Gate Alignment',
            '## Risks & Tradeoffs',
            '## Verification Matrix',
            '## Test Plan',
            '## Verification',
            '## Security & Privacy Checklist'
          ];

          const missing = requiredHeadings.filter((heading) => !body.includes(heading));
          if (missing.length) {
            core.setFailed(`Missing required PR sections: ${missing.join(', ')}`);
            return;
          }

          const placeholderMarkers = ['Criterion 1', 'Criterion 2'];
          const hasPlaceholder = placeholderMarkers.some((marker) => body.includes(marker));
          if (hasPlaceholder) {
            core.setFailed('Replace placeholder acceptance criteria in the PR template.');
            return;
          }

          const hasMeaningfulContent = (heading) => {
            const regex = new RegExp(`${heading}[\\s\\S]*?(?=\\n## |$)`, 'm');
            const match = body.match(regex);
            if (!match) {
              return false;
            }
            const content = match[0].replace(heading, '').trim();
            if (!content) {
              return false;
            }
            return content.split('\n').some((line) => {
              const trimmed = line.trim();
              if (!trimmed) return false;
              if (trimmed === '-') return false;
              if (/^- \[ \]/.test(trimmed)) return false;
              if (/^- \[x\]/i.test(trimmed)) return true;
              if (/^Status:\s*.+/i.test(trimmed)) return true;
              if (/(^|\\s)(N\\/A|Not applicable)(\\s|$)/i.test(trimmed)) return true;
              return true;
            });
          };

          const empty = requiredHeadings.filter((heading) => !hasMeaningfulContent(heading));
          if (empty.length) {
            core.setFailed(`PR template sections must be filled in: ${empty.join(', ')}`);
          }

  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm run test:coverage

    
    - name: Post coverage comment
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const summary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8')).total;
          const body = [
            '### ðŸ“Š Coverage Summary',
            '',
            `- Statements: **${summary.statements.pct}%**`,
            `- Branches: **${summary.branches.pct}%**`,
            `- Functions: **${summary.functions.pct}%**`,
            `- Lines: **${summary.lines.pct}%**`,
          ].join('\n');
          await github.rest.issues.createComment({
            ...context.repo,
            issue_number: context.issue.number,
            body
          });

  e2e:
    name: E2E Demo
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run E2E demo tests
      id: e2e
      env:
        E2E_SCREENSHOT_DIR: demo/screenshots
        E2E_SUMMARY_PATH: demo/screenshots/e2e-summary.json
      run: npm run test:e2e

    - name: Upload E2E screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-screenshots
        path: demo/screenshots
        if-no-files-found: warn

    - name: Post E2E summary comment
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      env:
        E2E_OUTCOME: ${{ steps.e2e.outcome }}
      with:
        script: |
          const fs = require('fs');
          const path = 'demo/screenshots/e2e-summary.json';
          let summary = null;
          if (fs.existsSync(path)) {
            summary = JSON.parse(fs.readFileSync(path, 'utf8'));
          }
          const flows = summary?.flowsTested ?? [];
          const screenshots = summary?.screenshots ?? [];
          const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
            ...context.repo,
            run_id: context.runId
          });
          const screenshotArtifact = artifacts.data.artifacts.find(artifact => artifact.name === 'e2e-screenshots');
          const artifactId = screenshotArtifact?.id;
          const artifactUrl = artifactId
            ? `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts/${artifactId}`
            : null;
          const status = process.env.E2E_OUTCOME || summary?.status || 'unknown';
          const lines = [
            '### ðŸ§ª E2E Demo Result',
            '',
            `- Status: **${status}**`,
            `- Flows tested: **${flows.length}**${flows.length ? ` (${flows.join(', ')})` : ''}`,
            `- Screenshots: ${screenshots.length ? screenshots.map(name => `\`${name}\``).join(', ') : 'None'}`,
            '',
            artifactUrl
              ? `- Screenshots artifact: ${artifactUrl}`
              : '_Screenshots are attached as the **e2e-screenshots** artifact._',
            `- Workflow run: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
          ].filter(Boolean).join('\n');
          await github.rest.issues.createComment({
            ...context.repo,
            issue_number: context.issue.number,
            body: lines
          });
