name: Deploy Preview (Workers)

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    name: Deploy preview worker
    runs-on: ubuntu-latest
    if: >-
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository
    concurrency:
      group: preview-${{ github.event.pull_request.number || github.ref_name }}
      cancel-in-progress: true
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      SYNC_KV_ID: ${{ secrets.SYNC_KV_ID }}
      SYNC_KV_PREVIEW_ID: ${{ secrets.SYNC_KV_PREVIEW_ID }}
      WORKERS_SUBDOMAIN: ${{ secrets.CLOUDFLARE_WORKERS_SUBDOMAIN }}
      CORS_ORIGINS: https://app.sg.endowus.com
      WORKER_NAME: goal-portfolio-sync
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup workers tooling
        uses: ./.github/actions/setup-workers

      - name: Resolve preview alias
        id: preview
        shell: bash
        run: |
          set -euo pipefail

          BRANCH_REF="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          BRANCH_SLUG=$(echo "$BRANCH_REF" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g' | sed -E 's/^-+|-+$//g' | sed -E 's/-+/-/g')
          if [ -z "$BRANCH_SLUG" ]; then
            BRANCH_SLUG="preview"
          fi

          if [ -n "${PR_NUMBER:-}" ]; then
            ALIAS_BASE="pr-${PR_NUMBER}"
          else
            ALIAS_BASE="pr-${BRANCH_SLUG}"
          fi

          MAX_ALIAS_LEN=$((63 - 1 - ${#WORKER_NAME}))
          if [ "${#ALIAS_BASE}" -gt "$MAX_ALIAS_LEN" ]; then
            HASH=$(printf "%s" "$BRANCH_REF" | sha1sum | cut -c1-6)
            BASE_LEN=$((MAX_ALIAS_LEN - 7))
            if [ "$BASE_LEN" -lt 1 ]; then
              BASE_LEN=1
            fi
            ALIAS_BASE="$(printf "%s" "$ALIAS_BASE" | cut -c1-$BASE_LEN)-$HASH"
          fi

          if ! echo "$ALIAS_BASE" | grep -Eq '^[a-z][a-z0-9-]*$'; then
            ALIAS_BASE="pr-preview"
          fi

          echo "preview_alias=$ALIAS_BASE" >> "$GITHUB_OUTPUT"

      - name: Render preview wrangler config
        id: config
        working-directory: workers
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${SYNC_KV_ID:-}" ]; then
            echo "SYNC_KV_ID secret is required for preview deploys" >&2
            exit 1
          fi

          KV_ID="${SYNC_KV_ID}"
          KV_PREVIEW_ID="${SYNC_KV_PREVIEW_ID:-${SYNC_KV_ID}}"
          CONFIG_PATH="${PWD}/wrangler.preview.toml"

          sed -e "s|__WORKER_NAME__|${WORKER_NAME}|g" \
              -e "s|__KV_ID__|$KV_ID|g" \
              -e "s|__KV_PREVIEW_ID__|$KV_PREVIEW_ID|g" \
              -e "s|__CORS_ORIGINS__|${CORS_ORIGINS}|g" \
              wrangler.preview.toml.template > "$CONFIG_PATH"

          echo "config_path=$CONFIG_PATH" >> "$GITHUB_OUTPUT"

      - name: Deploy preview version
        working-directory: workers
        shell: bash
        run: |
          set -euo pipefail
          npx wrangler@4 versions upload \
            --config "${{ steps.config.outputs.config_path }}" \
            --preview-alias "${{ steps.preview.outputs.preview_alias }}"

      - name: Post preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          WORKER_NAME: ${{ env.WORKER_NAME }}
          PREVIEW_ALIAS: ${{ steps.preview.outputs.preview_alias }}
          WORKERS_SUBDOMAIN: ${{ env.WORKERS_SUBDOMAIN }}
        with:
          script: |
            const workerName = process.env.WORKER_NAME;
            const previewAlias = process.env.PREVIEW_ALIAS;
            const subdomain = process.env.WORKERS_SUBDOMAIN;
            const url = subdomain
              ? `https://${previewAlias}-${workerName}.${subdomain}.workers.dev`
              : `https://${previewAlias}-${workerName}.workers.dev`;
            const body = [
              '### ☁️ Preview Deployment',
              '',
              `Worker: \`${workerName}\``,
              `Preview alias: \`${previewAlias}\``,
              `URL: ${url}`,
              '',
              'CORS origin: https://app.sg.endowus.com'
            ].join('\n');
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body
            });
